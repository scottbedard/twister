version: 2
jobs:
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: -v3-{{ checksum "package.json" }}
      - run: 
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: npm test
      - run:
          name: Coverage
          command: bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: -v3-{{ checksum "package.json" }}
          paths:
            - "package-lock.json"
            - "node_modules"
workflows:
  version: 2
  tests:
    jobs:
      - test
